    <title>Interactive Quiz Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
        }

        .card {
            position: relative;
            background-color: white;
            margin-top: 200px;
            border-radius: 5px;
            width: 220px;
            height: 350px;
            padding: 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card p {
            margin-top: 10px;
            padding: 15px;
            font-size: 1.1em;
            color: white;
        }

        .card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* White Box Effect for hover */
        .card .white-box {
            position: absolute;
            bottom: -100px;
            left: 0;
            right: 0;
            background-color: black;
            padding: 15px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            transition: bottom 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .card:hover .white-box {
            bottom: 0;
            opacity: 1;
        }

        /* Popup Modal */
        .quiz-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 750px;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .quiz-content {
            background-color: black;
            color: white;
            border-radius: 2px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .quiz-content .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: white;
            transition: color 0.3s;
        }

        .quiz-content .close-btn:hover {
            color: red;
        }

        .quiz-popup.active {
            display: flex;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0;
            transition: width 0.5s ease-in-out;
        }

        /* Feedback */
        .feedback {
            margin-top: 10px;
            margin-left:4px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .feedback.correct {
            color: #4CAF50;
        }

        .feedback.incorrect {
            font-size:15px;
            color:red;
        }

        /* Video Background */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Timer */
        .timer {
            font-size: 1em;
            font-weight: bold;
            margin-top: 15px;
            color: palegoldenrod;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* General Button Style */
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Justify Questions */
        .question {
            text-align: left;
            margin-bottom: 20px;
        }
        /*navbar*/

    background: transparent !important;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;

}

.navbar-dark .navbar-brand,

    color: white !important;
    font-weight: bold;

.navbar-dark .navbar-nav .nav-link:hover {
    color: #ff6700 !important; /* Change color on hover */
}

    </style>

    <div class="card">

    <!-- Quiz Popup Modal -->
    <div id="quizPopup" class="quiz-popup">
        <div class="quiz-content">
            <span class="close-btn" onclick="closeQuiz()">Ã—</span>
            <div id="quizContainer"></div>
            <div class="timer" id="timer">Time left: 60s</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="retakeBtn" class="retake-btn" onclick="retakeQuiz()" style="display:none;">Retake Quiz ðŸ”„</button>
        </div>
    </div>

    <script>
        const quizzes = {
            'planets': [
                { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Venus"], correctAnswer: "Mars" },
                { question: "Which is the largest planet in our solar system?", options: ["Jupiter", "Saturn", "Neptune"], correctAnswer: "Jupiter" },
                { question: "Which planet has the most extensive ring system?", options: ["Uranus", "Saturn", "Jupiter"], correctAnswer: "Saturn" },
                { question: "Which planet is closest to the Sun?", options: ["Venus", "Mercury", "Mars"], correctAnswer: "Mercury" },
                { question: "Which planet is known as the Earth's twin?", options: ["Mars", "Venus", "Neptune"], correctAnswer: "Venus" },
                { question: "Which planet has the shortest day?", options: ["Earth", "Jupiter", "Mars"], correctAnswer: "Jupiter" },
                { question: "Which planet has the most moons?", options: ["Saturn", "Jupiter", "Neptune"], correctAnswer: "Saturn" }
            ],
            'missions': [
        { question: "What was the first manned mission to land on the Moon?", options: ["Apollo 11", "Sputnik 1", "Voyager 1"], correctAnswer: "Apollo 11" },
        { question: "Which spacecraft was the first to fly past Pluto?", options: ["Voyager 2", "New Horizons", "Pioneer 10"], correctAnswer: "New Horizons" },
        { question: "Which rover landed on Mars in 2021?", options: ["Curiosity", "Perseverance", "Spirit"], correctAnswer: "Perseverance" },
        { question: "Which was the first artificial satellite to orbit the Earth?", options: ["Sputnik 1", "Explorer 1", "Hubble"], correctAnswer: "Sputnik 1" },
        { question: "Which mission brought back the first samples from an asteroid?", options: ["OSIRIS-REx", "Hayabusa2", "Apollo 14"], correctAnswer: "Hayabusa2" },
        { question: "Which space telescope has provided deep space images since 1990?", options: ["Hubble", "James Webb", "Kepler"], correctAnswer: "Hubble" },
        { question: "Which Mars mission confirmed the presence of liquid water?", options: ["Curiosity", "Phoenix", "Viking 1"], correctAnswer: "Phoenix" }
    ],
    'phenomena': [
        { question: "What is a black hole?", options: ["A collapsed star with strong gravity", "A planet", "A comet"], correctAnswer: "A collapsed star with strong gravity" },
        { question: "What is the name of our galaxy?", options: ["Andromeda", "Milky Way", "Whirlpool"], correctAnswer: "Milky Way" },
        { question: "What is a supernova?", options: ["A dying star explosion", "A new planet", "A black hole formation"], correctAnswer: "A dying star explosion" },
        { question: "What is the force that keeps planets in orbit around the Sun?", options: ["Electromagnetic force", "Gravity", "Nuclear force"], correctAnswer: "Gravity" },
        { question: "What type of galaxy is the Milky Way?", options: ["Elliptical", "Spiral", "Irregular"], correctAnswer: "Spiral" },
        { question: "What is a neutron star?", options: ["A collapsed core of a massive star", "A new planet", "A comet"], correctAnswer: "A collapsed core of a massive star" },
        { question: "Which phenomenon causes the Northern and Southern Lights?", options: ["Aurora Borealis", "Solar Eclipse", "Cosmic Rays"], correctAnswer: "Aurora Borealis" }
    ]
        };

        let quizData = [];
        let quizType = '';
        let timer;
        let timeLeft = 60;

        function openQuiz(type) {
            quizType = type;
            document.getElementById('quizPopup').classList.add('active');
            loadQuiz(type);
            startTimer();
        }

        function closeQuiz() {
            document.getElementById('quizPopup').classList.remove('active');
            clearInterval(timer);
            timeLeft = 60;
            document.getElementById('timer').innerText = `Time left: 60s`;
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            document.querySelector('.progress').style.width = '0';
        }

        function loadQuiz(type) {
            quizData = quizzes[type];
            const quizContainer = document.getElementById('quizContainer');
            quizContainer.innerHTML = '';

            quizData.forEach((data, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `
                    <p><strong> I${index + 1}: </strong> ${data.question}</p>
                    ${data.options.map(option => `
                        <label>
                            <input type="radio" name="q${type}${index}" value="${option}"> ${option}
                        </label><br>
                    `).join('')}
                `;
                quizContainer.appendChild(questionDiv);
            });

            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit Quiz ðŸš€';
            submitButton.classList.add('submit-btn');
            submitButton.onclick = submitQuiz;
            quizContainer.appendChild(submitButton);

            document.getElementById('feedback').style.display = 'none';
            document.querySelector('.progress').style.width = '0';
        }

        function startTimer() {
            timer = setInterval(function () {
                timeLeft--;
                document.getElementById('timer').innerText = ` Time left: ${timeLeft}s`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        function submitQuiz() {
            let correctAnswers = 0;
            quizData.forEach((data, index) => {
                const selectedAnswer = document.querySelector(`input[name="q${quizType}${index}"]:checked`);
                if (selectedAnswer && selectedAnswer.value === data.correctAnswer) {
                    correctAnswers++;
                }
            });

            const feedbackElement = document.getElementById('feedback');
            feedbackElement.style.display = 'block';

            const totalQuestions = quizData.length;
            if (correctAnswers === totalQuestions) {
                feedbackElement.innerHTML = " Perfect Score! Well Done! ";
                feedbackElement.classList.remove('incorrect');
                feedbackElement.classList.add('correct');
            } else {
                feedbackElement.innerHTML = ` You got ${correctAnswers} out of ${totalQuestions} correct. Keep trying! `;
                feedbackElement.classList.remove('correct');
                feedbackElement.classList.add('incorrect');
            }

            const progressPercentage = (correctAnswers / totalQuestions) * 100;
            document.querySelector('.progress').style.width = progressPercentage + '%';

            document.querySelector('.submit-btn').disabled = true;
            document.getElementById('retakeBtn').style.display = 'block';
        }

        function retakeQuiz() {
            const radioButtons = document.querySelectorAll(`input[name^="q${quizType}"]`);
            radioButtons.forEach(button => {
                button.checked = false;
            });

            timeLeft = 60;
            document.getElementById('timer').innerText = ` Time left: 60s`;
            clearInterval(timer);
            startTimer();

            const submitButton = document.querySelector('.submit-btn');
            if (submitButton) {
                submitButton.disabled = false;
            }

            document.getElementById('feedback').style.display = 'none';
            document.querySelector('.progress').style.width = '0%';
        }
    </script>
